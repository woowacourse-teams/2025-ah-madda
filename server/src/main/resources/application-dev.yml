spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db.dev.host}:${db.dev.port}/${db.dev.name}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${db.dev.username}
    password: ${db.dev.password}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        detector:
          enabled: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
    io.micrometer.cloudwatch2: DEBUG
    software.amazon.awssdk: DEBUG

jwt:
  secret-key: ${jwt.dev.secret-key}
  access-expiration: ${jwt.dev.access-expiration}

cors:
  allowed-origins:
    - http://localhost:5173
    - http://127.0.0.1:5173
    - https://ahmadda.com

management:
  metrics:
    instrumentation:
      http:
        server:
          enabled: true

    export:
      cloudwatch:
        enabled: true
        namespace: EC2/ahmadda-api
        step: 1m
