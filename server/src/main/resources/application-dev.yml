spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db.dev.host}:${db.dev.port}/${db.dev.name}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${db.dev.username}
    password: ${db.dev.password}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        detector:
          enabled: true

jwt:
  access-secret-key: ${jwt.dev.access-secret-key}
  access-expiration: ${jwt.dev.access-expiration}
  refresh-secret-key: ${jwt.dev.refresh-secret-key}
  refresh-expiration: ${jwt.dev.refresh-expiration}

cors:
  allowed-origins:
    - http://localhost:5173
    - http://127.0.0.1:5173
    - https://ahmadda.com
    - https://dev.ahmadda.com

notification:
  redirect-url-prefix: http://localhost:5173/event/

aws:
  s3:
    region: ${aws.dev.s3.region}
    bucket: ${aws.dev.s3.bucket}
    folder: ${aws.dev.s3.folder}
