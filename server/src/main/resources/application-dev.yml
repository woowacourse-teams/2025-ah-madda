spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db.dev.host}:${db.dev.port}/${db.dev.name}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${db.dev.username}
    password: ${db.dev.password}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        detector:
          enabled: true

  cloud:
    aws:
      s3:
        region: ${aws.prod.s3.region}

jwt:
  secret-key: ${jwt.dev.secret-key}
  access-expiration: ${jwt.dev.access-expiration}

cors:
  allowed-origins:
    - http://localhost:5173
    - http://127.0.0.1:5173
    - https://ahmadda.com
    - https://dev.ahmadda.com

notification:
  redirect-url-prefix: http://localhost:5173/event/

aws:
  s3:
    bucket: ${aws.dev.s3.bucket}
    folder: ${aws.dev.s3.folder}

management:
  metrics:
    enable:
      system.cpu.usage: true
      jvm.memory.used: true
      jvm.memory.max: true
      http.server.requests: true
      tomcat.threads: true
      app.health.status: true
      executor: true
      hikaricp.connections.active: true
      hikaricp.connections.pending: true
      hikaricp.connections.max: true
      hikaricp.connections.timeout: true
      logback.events: true
  cloudwatch:
    metrics:
      export:
        enabled: true
        step: 1m
        namespace: EC2/ahmadda-api
