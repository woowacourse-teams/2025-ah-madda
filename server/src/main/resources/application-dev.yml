spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://ahmadda-mysql:3306/ahmadda?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ahmadda
    password: 1234

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        detector:
          enabled: true

  cloud:
    aws:
      s3:
        region: ${aws.dev.s3.region}

  flyway:
    baseline-on-migrate: false

jwt:
  access:
    secret-key: ${jwt.dev.access.secret-key}
    expiration: ${jwt.dev.access.expiration}
  refresh:
    secret-key: ${jwt.dev.refresh.secret-key}
    expiration: ${jwt.dev.refresh.expiration}

cookie:
  refresh-token:
    path: /
    domain: .ahmadda.com
    same-site: None
    secure: true
    http-only: true
    ttl: 14d

cors:
  allowed-origins:
    - http://localhost:5173
    - http://127.0.0.1:5173
    - https://ahmadda.com
    - https://dev.ahmadda.com
    - https://staging.ahmadda.com
    - http://local.ahmadda.com:5173

notification:
  redirect-url-prefix: https://staging.ahmadda.com/

aws:
  s3:
    bucket: ${aws.dev.s3.bucket}
    folder: ${aws.dev.s3.folder}

management:
  metrics:
    enable:
      system.cpu.usage: true
      jvm.memory.used: true
      jvm.memory.max: true
      http.server.requests: true
      tomcat.threads: true
      app.health.status: true
      executor: true
      hikaricp.connections.active: true
      hikaricp.connections.pending: true
      hikaricp.connections.max: true
      hikaricp.connections.timeout: true
      logback.events: true
      resilience4j.circuitbreaker.state: true
      resilience4j.circuitbreaker.failure.rate: true
      resilience4j.circuitbreaker.slow.call.rate: true
      resilience4j.circuitbreaker.not.permitted.calls: true
      resilience4j.retry.calls: true
  cloudwatch:
    metrics:
      export:
        enabled: true
        step: 1m
        namespace: EC2/ahmadda-api
