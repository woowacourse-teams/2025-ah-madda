spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db.prod.host}:${db.prod.port}/${db.prod.name}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${db.prod.username}
    password: ${db.prod.password}

  flyway:
    baseline-on-migrate: true
    baseline-version: 1

  jpa:
    hibernate:
      ddl-auto: validate

  cloud:
    aws:
      s3:
        region: ${aws.prod.s3.region}
      region:
        static: ap-northeast-2

jwt:
  access-secret-key: ${jwt.prod.access-secret-key}
  access-expiration: ${jwt.prod.access-expiration}
  refresh-secret-key: ${jwt.prod.refresh-secret-key}
  refresh-expiration: ${jwt.prod.refresh-expiration}

cookie:
  refresh-token:
    path: ${cookie.prod.refresh-token.path}
    domain: ${cookie.dev.refresh-token.domain}
    same-site: ${cookie.prod.refresh-token.same-site}
    secure: ${cookie.prod.refresh-token.secure}
    http-only: ${cookie.prod.refresh-token.http-only}
    ttl: ${cookie.prod.refresh-token.ttl}

cors:
  allowed-origins:
    - http://localhost:5173
    - http://127.0.0.1:5173
    - https://ahmadda.com
    - https://prod.ahmadda.com

notification:
  redirect-url-prefix: https://ahmadda.com/event/

aws:
  s3:
    bucket: ${aws.prod.s3.bucket}
    folder: ${aws.prod.s3.folder}

management:
  metrics:
    enable:
      system.cpu.usage: true
      jvm.memory.used: true
      jvm.memory.max: true
      http.server.requests: true
      tomcat.threads: true
      app.health.status: true
      executor: true
      hikaricp.connections.active: true
      hikaricp.connections.pending: true
      hikaricp.connections.max: true
      hikaricp.connections.timeout: true
      logback.events: true
  cloudwatch:
    metrics:
      export:
        enabled: true
        step: 1m
        namespace: EC2/ahmadda-api
