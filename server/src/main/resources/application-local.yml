spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ahmadda?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ahmadda
    password: 1234

  jpa:
    show-sql: true
    properties:
      hibernate:
        detector:
          enabled: true
    hibernate:
      ddl-auto: validate

  cloud:
    aws:
      s3:
        region: ap-northeast-2

jwt:
  access-secret-key: ${jwt.local.access-secret-key}
  access-expiration: ${jwt.local.access-expiration}
  refresh-secret-key: ${jwt.local.refresh-secret-key}
  refresh-expiration: ${jwt.local.refresh-expiration}

cookie:
  refresh-token:
    path: ${cookie.local.refresh-token.path}
    domain: ${cookie.local.refresh-token.domain}
    same-site: ${cookie.local.refresh-token.same-site}
    secure: ${cookie.local.refresh-token.secure}
    http-only: ${cookie.local.refresh-token.http-only}
    ttl: ${cookie.local.refresh-token.ttl}

cors:
  allowed-origins:
    - http://localhost:5173
    - http://127.0.0.1:5173

notification:
  redirect-url-prefix: http://localhost:5173/event/

mail:
  mock: true

push:
  mock: true

slack:
  mock: true

aws:
  s3:
    mock: true
    bucket: ${aws.local.s3.bucket}
    folder: ${aws.local.s3.folder}
