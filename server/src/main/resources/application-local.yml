spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        detector:
          enabled: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace

jwt:
  secret-key: ${jwt.local.secret-key}
  access-expiration: ${jwt.local.access-expiration}

mail:
  mock: true

cors:
  allowed-origins:
    - http://localhost:5173
    - http://127.0.0.1:5173
