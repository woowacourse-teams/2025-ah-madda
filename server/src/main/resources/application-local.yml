spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ahmadda?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ahmadda
    password: 1234

  jpa:
    show-sql: true
    properties:
      hibernate:
        detector:
          enabled: true
    hibernate:
      ddl-auto: validate

  cloud:
    aws:
      s3:
        region: ${aws.local.s3.region}

jwt:
  access:
    secret-key: ${jwt.local.access.secret-key}
    expiration: ${jwt.local.access.expiration}
  refresh:
    secret-key: ${jwt.local.refresh.secret-key}
    expiration: ${jwt.local.refresh.expiration}

cookie:
  refresh-token:
    path: /
    domain: localhost
    same-site: None
    secure: true
    http-only: true
    ttl: 14d

cors:
  allowed-origins:
    - http://localhost:5173
    - http://127.0.0.1:5173

notification:
  redirect-url-prefix: http://localhost:5173/

mail:
  noop: true

push:
  noop: true

slack:
  noop: true

aws:
  s3:
    noop: true
    bucket: ${aws.local.s3.bucket}
    folder: ${aws.local.s3.folder}
