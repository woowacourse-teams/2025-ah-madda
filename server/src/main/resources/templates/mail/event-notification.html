<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>이벤트 안내</title>
</head>
<body style="margin:0; padding:0; background:#f6f7fb;">
<table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background:#f6f7fb;">
    <tr>
        <td align="center" style="padding:20px 8px;">
            <table role="presentation" cellpadding="0" cellspacing="0" width="100%"
                   style="max-width:600px; background:#ffffff; border-radius:12px; overflow:hidden;">
                <tr>
                    <td style="padding:16px 20px; background:#3D84FF; color:#ffffff; font-family:Arial, Helvetica, sans-serif; font-size:18px; font-weight:600;">
                        <div style="display:flex; align-items:center;">
                            <img src="https://private-user-images.githubusercontent.com/118044367/476945298-a44b8b7c-7653-427c-b8d2-9a82cdeba988.png?jwt=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJnaXRodWIuY29tIiwiYXVkIjoicmF3LmdpdGh1YnVzZXJjb250ZW50LmNvbSIsImtleSI6ImtleTUiLCJleHAiOjE3NTQ5ODYyNDIsIm5iZiI6MTc1NDk4NTk0MiwicGF0aCI6Ii8xMTgwNDQzNjcvNDc2OTQ1Mjk4LWE0NGI4YjdjLTc2NTMtNDI3Yy1iOGQyLTlhODJjZGViYTk4OC5wbmc_WC1BbXotQWxnb3JpdGhtPUFXUzQtSE1BQy1TSEEyNTYmWC1BbXotQ3JlZGVudGlhbD1BS0lBVkNPRFlMU0E1M1BRSzRaQSUyRjIwMjUwODEyJTJGdXMtZWFzdC0xJTJGczMlMkZhd3M0X3JlcXVlc3QmWC1BbXotRGF0ZT0yMDI1MDgxMlQwODA1NDJaJlgtQW16LUV4cGlyZXM9MzAwJlgtQW16LVNpZ25hdHVyZT1iMzRhZjRhMzUwZDc1OTk5MmNjNWRhNzU4N2Y4ZTAxNDdhMWY3MzIzMjU5NmVlZmYxYWExMjgwMGFkMjY3YzcwJlgtQW16LVNpZ25lZEhlYWRlcnM9aG9zdCJ9.gUWqh0iPpYiTpn2Iqx_HVQDXpeZO_x1zy39_-U9nPxE"
                                 alt="로고" style="height:32px; margin-right:8px; vertical-align:middle;"/>
                            <span th:text="${organizationName}">조직 이름</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding:20px 20px 8px 20px; font-family:Arial, Helvetica, sans-serif;">
                        <div style="font-size:20px; line-height:1.4; color:#111827; font-weight:700;"
                             th:text="${content}">이벤트 내용
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="padding:4px 20px 12px 20px; font-family:Arial, Helvetica, sans-serif;">
                        <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td colspan="2"
                                    style="padding:10px 0 6px 0; font-size:16px; color:#111827; font-weight:700;">이벤트 정보
                                </td>
                            </tr>
                            <tr>
                                <td style="width:100px; padding:6px 0; font-size:14px; color:#6b7280;">제목</td>
                                <td style="padding:6px 0; font-size:14px; color:#111827; font-weight:600;"
                                    th:text="${title}">이벤트 제목
                                </td>
                            </tr>
                            <tr>
                                <td style="width:100px; padding:6px 0; font-size:14px; color:#6b7280;">주최자</td>
                                <td style="padding:6px 0; font-size:14px; color:#111827;"
                                    th:text="${organizerNickname}">주최자
                                </td>
                            </tr>
                            <tr>
                                <td style="width:100px; padding:6px 0; font-size:14px; color:#6b7280;">장소</td>
                                <td style="padding:6px 0; font-size:14px; color:#111827;" th:text="${place}">장소</td>
                            </tr>
                            <tr>
                                <td style="width:100px; padding:6px 0; font-size:14px; color:#6b7280;">모집기간</td>
                                <td style="padding:6px 0; font-size:14px; color:#111827;">
                                    <span th:text="${#temporals.format(registrationStart, 'yyyy년 MM월 dd일 HH:mm')}">등록 시작</span>
                                    ~
                                    <span th:text="${#temporals.format(registrationEnd, 'yyyy년 MM월 dd일 HH:mm')}">등록 종료</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:100px; padding:6px 0; font-size:14px; color:#6b7280;">진행기간</td>
                                <td style="padding:6px 0; font-size:14px; color:#111827;">
                                    <span th:text="${#temporals.format(eventStart, 'yyyy년 MM월 dd일 HH:mm')}">이벤트 시작</span>
                                    ~
                                    <span th:text="${#temporals.format(eventEnd, 'yyyy년 MM월 dd일 HH:mm')}">이벤트 종료</span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding:0 20px 16px 20px;">
                        <a th:href="@{${redirectUrl}}"
                           style="display:block; text-align:center; text-decoration:none; background:#3D84FF; color:#ffffff;
                        font-family:Arial, Helvetica, sans-serif; font-size:15px; font-weight:600;
                        padding:12px 0; border-radius:8px; width:100%;">
                            이벤트 바로가기
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="padding:12px 20px 16px 20px; font-family:Arial, Helvetica, sans-serif;">
                        <div style="height:1px; background:#e5e7eb;"></div>
                        <div style="margin-top:8px; font-size:13px; color:#6b7280;">
                            본 메일은 발신 전용입니다. 문의가 필요하시면 주최자에게 직접 연락해 주세요.
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
