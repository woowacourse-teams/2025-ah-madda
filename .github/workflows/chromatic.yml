name: 'Chromatic'

on:
  push:
    paths:
      - 'client/**/*.stories.tsx'
      - 'client/**/*.stories.ts'
      - 'client/**/*.mdx'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and pnpm
        if: steps.storybook-check.outputs.storybook-exists == 'true'
        uses: ./.github/actions/pnpm-setup-node

      - name: Install dependencies
        if: steps.storybook-check.outputs.storybook-exists == 'true'
        working-directory: ./client
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic
        if: steps.storybook-check.outputs.storybook-exists == 'true'
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: ./client

      # Slack 알림 - 성공시
      - name: Send Slack notification on success
        if: success() && steps.storybook-check.outputs.storybook-exists == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#fe/storybook'
          text: |
            🎉 Storybook이 성공적으로 배포되었습니다!

            📁 Repository: ${{ github.repository }}
            🌿 Branch: ${{ github.ref_name }}
            👤 Author: ${{ github.actor }}
            💬 Commit: ${{ github.event.head_commit.message }}
            🔗 Storybook URL: ${{ steps.chromatic.outputs.storybookUrl }}
            🔍 Review URL: ${{ steps.chromatic.outputs.url }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # Slack 알림 - 실패시
      - name: Send Slack notification on failure
        if: failure() && steps.storybook-check.outputs.storybook-exists == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#fe/storybook'
          text: |
            ❌ Storybook 배포에 실패했습니다.

            📁 Repository: ${{ github.repository }}
            🌿 Branch: ${{ github.ref_name }}
            👤 Author: ${{ github.actor }}
            💬 Commit: ${{ github.event.head_commit.message }}
            🔗 Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
