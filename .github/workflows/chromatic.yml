        with:
          node-version: 22.17.0

      - name: Install pnpm
        if: steps.storybook-check.outputs.storybook-exists == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        if: steps.storybook-check.outputs.storybook-exists == 'true'
        working-directory: ./client
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic
        if: steps.storybook-check.outputs.storybook-exists == 'true'
