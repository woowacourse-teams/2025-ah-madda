name: 'Chromatic'

on: push

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Storybook ì„¤ì • íŒŒì¼ ì²´í¬
      - name: Check for Storybook
        id: storybook-check
        run: |
          if [ -f "client/.storybook/main.js" ] || [ -f "client/.storybook/main.ts" ]; then
            echo "storybook-exists=true" >> $GITHUB_OUTPUT
          else
            echo "storybook-exists=false" >> $GITHUB_OUTPUT
