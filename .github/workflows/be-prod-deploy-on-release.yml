name: BE Prod Deploy On Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on:
      - self-hosted
      - prod

    outputs:
      s3_key: ah-madda/codedeploy/ahmadda-server-prod-${{ steps.calc.outputs.version }}.zip
      release_tag: ${{ steps.calc.outputs.version }}

    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.BE_SUBMODULE_TOKEN }}

      - name: Determine base version from release
        id: base
        run: |
          base_tag="${{ github.event.release.tag_name }}"
          base_version="${base_tag#v}" 

          head=$(echo "$base_version" | cut -d'.' -f1)
          yearweek=$(echo "$base_version" | cut -d'.' -f2)
          common_build=$(echo "$base_version" | cut -d'.' -f3)

          echo "head=$head" >> $GITHUB_OUTPUT
          echo "yearweek=$yearweek" >> $GITHUB_OUTPUT
          echo "common_build=$common_build" >> $GITHUB_OUTPUT

      - name: Calculate and push next BE build version
        id: calc
        run: |
          git fetch --tags

          head="${{ steps.base.outputs.head }}"
          yearweek="${{ steps.base.outputs.yearweek }}"
          common="${{ steps.base.outputs.common_build }}"
          prefix="v${head}.${yearweek}.${common}+be"

          matching_tags=$(git tag -l "${prefix}.*")
          if [[ -z "$matching_tags" ]]; then
            next_be_build=1
          else
            last_be_build=$(echo "$matching_tags" | sed -E 's/.*\+be\.([0-9]+)/\1/' | sort -n | tail -n 1)
            next_be_build=$((last_be_build + 1))
          fi

          version="${prefix}.${next_be_build}"
          echo "version=$version" >> $GITHUB_OUTPUT

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$version"
          git push origin "$version"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Run tests
        working-directory: ./server
        run: |
          chmod +x ./gradlew
          ./gradlew test

      - name: Build with Gradle
        working-directory: ./server
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      - name: Create deployment package
        run: |
          mkdir deploy
          cp server/build/libs/*.jar deploy/ahmadda-server-prod.jar
          cp codedeploy/be/appspec.yml deploy/
          cp -r codedeploy/be/scripts/ deploy/
          cd deploy
          zip -r ../ahmadda-server-prod-${{ steps.calc.outputs.version }}.zip .
          cd ..

      - name: Upload to S3
        run: |
          aws s3 cp \
            ahmadda-server-prod-${{ steps.calc.outputs.version }}.zip \
            s3://techcourse-project-2025/ah-madda/codedeploy/ahmadda-server-prod-${{ steps.calc.outputs.version }}.zip

  deploy:
    needs: build
    runs-on:
      - self-hosted
      - prod

    steps:
      - name: Start AWS CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name ahmadda-code-deploy-ec2 \
            --deployment-group-name ahmadda-code-deploy-alb \
            --s3-location bucket=techcourse-project-2025,key=${{ needs.build.outputs.s3_key }},bundleType=zip \
            --description "Release ${{ needs.build.outputs.release_tag }} deployed via GitHub Actions"
